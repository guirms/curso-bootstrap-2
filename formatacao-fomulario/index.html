<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <form>

    <div class="row">
      <div class="my-3 mx-3 col">
        <label class="form-label">Nome:</label>
        <input class="form-control" type="text" name="f_nome">
      </div>

      <div class="my-3 mx-3 col">
        <label class="form-label">Selecione uma cor:</label>
        <input class="form-control-color" type="color" name="f_cor">
      </div>
    </div>

    <div class="row">
      <div class="my-3 mx-3 col">
        <label class="form-label">E-mail:</label>
        <input class="form-control-lg" type="email" name="f_email">
      </div>

      <div class="my-3 mx-3 col">
        <label class="form-label">Senha:</label>
        <input class="form-control" type="password" name="f_senha">
      </div>
    </div>

    <div class="row">
      <div class="my-3 mx-3 col">
        <label class="form-label">Telefone:</label>
        <input class="form-control" type="text" name="f_telefone">
      </div>

      <div class="my-3 mx-3 col">
        <label class="form-label">Nascimento:</label>
        <input class="form-control" type="date" name="f_nascimento">
      </div>
    </div>

    <button class="btn btn-primary mx-3" type="submit" name="btn_enviar" value="enviar">Enviar</button>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
