<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="src/style.css">

<body>
  <div class="alert alert-success alert-dismissible fade show">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Sucesso</strong> em uma ação
  </div>
  <div class="alert alert-info alert-dismissible">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Info</strong> indica uma iformação
  </div>
  <div class="alert alert-warning alert-dismissible">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Warning</strong> indica um alerta
  </div>
  <div class="alert alert-danger alert-dismissible">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Danger</strong> indica uma ação negativa
  </div>
  <div class="alert alert-primary alert-dismissible">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Primary</strong> indica uma iformação importante
  </div>
  <div class="alert alert-secondary alert-dismissible">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Secundário</strong> indica uma iformação não muito importante
  </div>
