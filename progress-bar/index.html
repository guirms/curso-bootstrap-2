<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div class="progress" style="height: 50px;">
      <div id="pb1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;"></div>
    </div>
  </div>

  <div class="container">
    <div class="progress" style="height: 50px;">
      <div class="progress-bar bg-success" style="width: 50%;"></div>
      <div class="progress-bar bg-primary" style="width: 20%;"></div>
      <div class="progress-bar bg-danger" style="width: 15%;"></div>
      <div class="progress-bar bg-warning" style="width: 15%;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
  </script>

  <script>
    let barra=document.getElementById("pb1");
    let carga=0;
    let intBarra=setInterval(() => {
      barra.innerHTML=carga+"%";
      barra.style.width=carga+ "%";
      carga++;
      if(carga >= 100) {
        carga=0;
      }
    }, 50);
  </script>
</body>

</html>
